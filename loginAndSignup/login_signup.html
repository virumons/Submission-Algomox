<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-up</title>
    <link rel="stylesheet" href="./login_signup.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg_img">
      <img src="../assets/backs.svg" alt="fruits" />
    </div>
    <div class="box">
      <div class="logo">
        <img src="../assets/logo.svg" alt="logo" />
        <h3>Slisti</h3>
      </div>
      <div class="message">
        <h4>Welcome to Smart Shopping List manager</h4>
        <p>
          login or create your account with us and start the better shopping
          experience
        </p>
      </div>
      <div class="button">
        <input
          id="login"
          type="button"
          onclick="location.href='../loginAndSignup/login.html'"
          value="Login"
        />
        <input
          id="signup"
          type="button"
          onclick="location.href='../loginAndSignup/signup.html'"
          value="Create account"
        />
      </div>
    </div>
  </body>
