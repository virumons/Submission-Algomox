<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="intro">
      <h4>Look who's back!</h4>
      <p>Time to shop with fun. Your rewards are waiting.</p>
    </div>
    <div class="form">
      <p>Username / Email</p>
      <div id="username">
        <img src="../assets/Customer.svg" alt="user" />
        <input type="text" value="Hello user" />
      </div>
      <p>Password</p>
      <div id="pass">
        <img src="../assets/Lock.svg" alt="lock" />
        <input type="password" value="Password" />
        <img id="eye" src="../assets/Eye.svg" alt="eye" />
      </div>
      <div class="forgot">
        <p>Forgot password ?</p>
      </div>
    </div>
    <div class="or">
      <p>OR</p>
    </div>
    <div class="google">
      <div id="google_logo">
        <img src="../assets/Google.svg" alt="Google" />
        <input type="button" onclick="location.href='../dashboard/home.html'" value="Google" />
      </div>
      <div id="apple">
        <img src="../assets/Apple Logo.svg" alt="Apple" />
        <input type="button" onclick="location.href='../dashboard/home.html'" value="Apple Id" />
      </div>
    </div>
    <div class="login">
      <input type="button" onclick="location.href='../dashboard/home.html'" value="Login" />
    </div>
  </body>
</html>
